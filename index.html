<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/fast-food-66/32/3-Pizza-512.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title> Pizza Parlor </title>
  </head>
  <body>
    <div class="container">
      <div id="logo-container">
        <img src="img/epicodus-pizza.png" alt="epicodus pizza logo" id="logo">
      </div>
      <div id="order-container">
        <h4 class="center-text"> Order Here </h4>
        <hr>

        <form id="pizza-order">
          <label for="size" id="size-label">Choose your Pizza size: </label>
          <br>
          <select name="size" id="size">
            <option value="small" selected>Small (10")</option>
            <option value="medium">Medium (12")</option>
            <option value="large">Large (15")</option>
          </select>
          <hr>


          <div id="toppings-container">
            <p for="size">Choose Toppings: </p>
          
            <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni" class="toppings">
            <label for="pepperoni" class="toppings"> Pepperoni </label>
            <br>
  
            <input type="checkbox" id="mushroom" name="mushroom" value="Mushroom" class="toppings">
            <label for="mushroom" class="toppings"> Mushroom </label>
            <br>

            <input type="checkbox" id="onions" name="onions" value="Onions" class="toppings">
            <label for="onions" class="toppings"> Onions </label>
            <br>
  
            <input type="checkbox" id="sausage" name="sausage" value="Sausage" class="toppings">
            <label for="sausage" class="toppings"> Sausage </label>
            <br>
  
            <input type="checkbox" id="bacon" name="bacon" value="Bacon" class="toppings">
            <label for="bacon" class="toppings"> Bacon </label>
            <br>
          </div>

          <hr>

          <button type="submit" value="Submit" class="btn btn-danger btn-lg"> Order Pizza </button>
        </form>
      </div>
    </div>

    <div id="receipt-container">
      <h1 class="logo"> Epicodus Pizza </h1>

      <div class="transactionDetails">
        <div class="detail detail-bold">1</div>
        <div class="detail" id="pizza-detail"></div>
        <div class="detail detail-bold" id="price-detail"></div>
      </div>

      <div class="paymentDetails bold">
        <div class="detail">TAX</div>
        <div class="detail">$<span id="tax"></span></div>
      </div>

      <h1 id="total-h1"> Total: $<span id="total-price"></span></h1>
      <p> Thanks for ordering from Epicodus Pizza!</p>
      <button type="button" value="Order Again" class="btn btn-light btn-lg" id="order-again-btn"> Order Again </button>
    </div>

  </body>
</html>
